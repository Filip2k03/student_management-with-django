{% extends 'base.html' %}

{% block title %}Import Subjects{% endblock %}

{% block content %}
<h2>Import Subjects</h2>

<!-- Import Form -->
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="file">Import XLSX:</label>
    <input type="file" name="file" accept=".xlsx" required>
    <button type="submit">Import</button>
</form>

<!-- Back to Subject List -->
<a href="{% url 'subject_list' %}"><button>Back to Subject List</button></a>

{% endblock %}
