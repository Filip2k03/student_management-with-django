<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Academic Record</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --accent-color: #e74c3c;
    }
    
    .form-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 2.5rem;
      margin: 3rem auto;
      max-width: 800px;
    }

    .form-control-custom {
      border: 2px solid #dfe6e9;
      border-radius: 12px;
      padding: 1rem 1.25rem;
      transition: all 0.3s ease;
    }

    .form-control-custom:focus {
      border-color: var(--secondary-color);
      box-shadow: 0 0 8px rgba(52, 152, 219, 0.2);
    }

    .input-hint {
      font-size: 0.85rem;
      color: #6c757d;
      margin-top: 0.25rem;
    }
  </style>
</head>
<body style="background: linear-gradient(135deg, #f5f6fa 0%, #dcdde1 100%); min-height: 100vh;">
  <div class="form-container">
    <h2 class="display-5 text-center mb-5" style="color: var(--primary-color);">
     Create Academic Record
    </h2>

    <form method="POST" class="needs-validation" novalidate>
      {% csrf_token %}
      
      <!-- Student Selection -->
      <div class="mb-4">
        <label class="form-label fw-bold mb-3"><i class="bi bi-person-circle me-2"></i>Student Selection</label>
        <select name="student_id" id="student_id" 
                class="form-select form-control-custom" 
                required>
          <option value="" disabled selected>Select Student</option>
          {% for student in students %}
          <option value="{{ student.id }}">{{ student.name }} (Grade {{ student.grade }})</option>
          {% endfor %}
        </select>
      </div>

      <!-- Academic Details -->
      <div class="mb-4">
        <label class="form-label fw-bold mb-3">Academic Year</label>
        <div class="row gx-4 gy-3">
          <div class="col-md-6">
            <input type="number" name="year" id="year" 
                   class="form-control form-control-custom"
                   min="2000" max="{% now 'Y' %}" 
                   placeholder="Enter academic year"
                   required>
            <small class="input-hint">Format: YYYY (e.g., 2025)</small>
          </div>
        </div>
      </div>

      <!-- Subject Marks -->
      <div class="mb-4">
        <label class="form-label fw-bold mb-3">Subject Marks</label>
        <div class="row gx-4 gy-3">
          <div class="col-md-6">
            <label class="form-label">subject1_marks</label>
            <input type="number" step="0.01" name="subject1_marks" 
                   class="form-control form-control-custom"
                   min="0" max="100"
                   required>
          </div>
          <div class="col-md-6">
            <label class="form-label">subject2_marks</label>
            <input type="number" step="0.01" name="subject2_marks" 
                   class="form-control form-control-custom"
                   min="0" max="100"
                   required>
          </div>
          <div class="col-md-6">
            <label class="form-label">subject3_marks</label>
            <input type="number" step="0.01" name="subject3_marks" 
                   class="form-control form-control-custom"
                   min="0" max="100"
                   required>
          </div>
          <div class="col-md-6">
            <label class="form-label">subject4_marks</label>
            <input type="number" step="0.01" name="subject4_marks" 
                   class="form-control form-control-custom"
                   min="0" max="100"
                   required>
          </div>
          <div class="col-md-6">
            <label class="form-label">subject5_marks</label>
            <input type="number" step="0.01" name="subject5_marks" 
                   class="form-control form-control-custom"
                   min="0" max="100"
                   required>
          </div>
          <div class="col-md-6">
            <label class="form-label">subject6_marks</label>
            <input type="number" step="0.01" name="subject6_marks" 
                   class="form-control form-control-custom"
                   min="0" max="100"
                   required>
          </div>
        </div>
      </div>

      <!-- Form Actions -->
      <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
        <button type="submit" class="btn btn-lg text-white me-2"
                style="background: linear-gradient(135deg, var(--secondary-color) 0%, var(--primary-color) 100%);
                       border: none; font-size: 12px; border-radius: 15px;">
          Add Subject
        </button>
        <a href="{% url 'subject_list' %}" class="btn btn-lg btn-outline-secondary me-2"
        style=" border-radius: 15px;">
       Cancel
     </a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Real-time mark validation
    document.querySelectorAll('input[type="number"]').forEach(input => {
      input.addEventListener('input', function() {
        const value = parseFloat(this.value);
        if (value < 0) this.value = 0;
        if (value > 100) this.value = 100;
      });
    });

    // Form validation
    (() => {
      'use strict'
      const forms = document.querySelectorAll('.needs-validation')
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>
</body>
</html>
