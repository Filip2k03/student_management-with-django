<head>

    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;

        body {
            color: #566787;

        .table-responsive {

        .table-wrapper {

        .table-title {

        }

            text-decoration: none;

        }

        table.table td a:hover {

        }

        table.table td i {
            font-size: 19px;
        }

            top: 3px;
        }

        table.table .form-control {

        table.table td .add {
            display: none;

    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
            var actions = $("table td:last-child").html();
            // Append table with add row form on add new button click
            $(".add-new").click(function () {
    $(this).attr("disabled", "disabled");
    var index = $("table tbody tr:last-child").index();
    var row = '<tr style="text-align: center;">' +
        '<td><input type="number" class="form-control" name="new_subject_year[]" id="year"></td>' +
        '<td><input type="number" class="form-control" name="new_subject1_marks[]" id="subject1_marks"></td>' +
        '<td><input type="number" class="form-control" name="new_subject2_marks[]" id="subject2_marks"></td>' +
        '<td><input type="number" class="form-control" name="new_subject3_marks[]" id="subject3_marks"></td>' +
        '<td><input type="number" class="form-control" name="new_subject4_marks[]" id="subject4_marks"></td>' +
        '<td><input type="number" class="form-control" name="new_subject5_marks[]" id="subject5_marks"></td>' +
        '<td><input type="number" class="form-control" name="new_subject6_marks[]" id="subject6_marks"></td>' +
        '<td>' + actions + '</td>' +
        '<td></td>' +
        '</tr>';
    $("table").append(row);
    $("table tbody tr").eq(index + 1).find(".add, .edit").toggle();
    $('[data-toggle="tooltip"]').tooltip();
});
           // Add row on add button click
$(document).on("click", ".add", function () {
    var empty = false;
    var input = $(this).parents("tr").find('input[type="number"]'); // Change to number to match input fields
    input.each(function () {
        if (!$(this).val()) {
            $(this).addClass("error");
            empty = true;
        } else {
            $(this).removeClass("error");
        }
    });
    $(this).parents("tr").find(".error").first().focus();
    if (!empty) {
        input.each(function () {
            $(this).parent("td").html($(this).val());
        });
        $(this).parents("tr").find(".add, .edit").toggle();
        $(".add-new").removeAttr("disabled");
    }
});

// Edit row on edit button click
$(document).on("click", ".edit", function () {
    $(this).parents("tr").find("td:not(:last-child):not(:nth-last-child(2))").each(function () {
        var currentVal = $(this).text();
        $(this).html('<input type="number" class="form-control" value="' + currentVal + '">'); // Ensure input type is number
    });
    $(this).parents("tr").find(".add, .edit").toggle();
    $(".add-new").attr("disabled", "disabled");
});
            // Delete row on delete button click
            $(document).on("click", ".delete", function () {
                $(this).parents("tr").remove();
                $(".add-new").removeAttr("disabled");
            });
        });
    </script>
</head>

<body style="background: linear-gradient(135deg, #f5f6fa 0%, #dcdde1 100%); min-height: 100vh;">
    <div class="form-container">
        <h2 class="display-5 text-center mb-5" style="color: var(--primary-color);">
            <i class="bi bi-pencil-square me-2"></i>Edit Student Profile
        </h2>

        <form method="POST" class="needs-validation" novalidate>
            {% csrf_token %}

            <div class="row gx-4 gy-3 mb-4">
                <div class="col-md-6 position-relative">
                    <label class="form-label fw-bold mb-2">Full Name</label>
                    <input type="text" name="name" id="name" class="form-control form-control-custom"
                        value="{{ student.name }}" required>
                    <i class="bi bi-person-badge input-icon"></i>
                </div>

                <div class="col-md-6 position-relative">
                    <label class="form-label fw-bold mb-2">Date of Birth</label>
                    <input type="date" name="dob" class="form-control form-control-custom"
                        value="{{ student.dob|date:'Y-m-d' }}" required>
                </div>
            </div>

            <div class="row gx-4 gy-3 mb-4">
                <div class="col-md-6 position-relative">
                    <label class="form-label fw-bold mb-2">NRC Number</label>
                    <input type="text" name="nrc" id="nrc" class="form-control form-control-custom"
                        value="{{ student.nrc }}" pattern="\d{1,2}\/[A-Za-z]+\([A-Za-z]\)\d{6}" required>
                   
                </div>

                <div class="col-md-6 position-relative">
                    <label class="form-label fw-bold mb-2">Guardian Information</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-gender-male"></i></span>
                        <input type="text" name="father_name" id="father_name" class="form-control form-control-custom"
                            value="{{ student.father_name }}" required>
                    </div>
                    <div class="input-group mt-2">
                        <span class="input-group-text"><i class="bi bi-gender-female"></i></span>
                        <input type="text" name="mother_name" id="mother_name" class="form-control form-control-custom"
                            value="{{ student.mother_name }}" required>
                    </div>
                </div>
            </div>

            <div class="row gx-4 gy-3 mb-4">
                <div class="col-md-6 position-relative">
                    <label class="form-label fw-bold mb-2">Contact Details</label>
                    <input type="tel" name="phone" id="phone" class="form-control form-control-custom"
                        value="{{ student.phone }}" required>
                    
                </div>

                <div class="col-md-6 position-relative">
                    <label class="form-label fw-bold mb-2">Address</label>
                    <textarea name="address" id="address" class="form-control form-control-custom" rows="3"
                        style="resize: none;" required>{{ student.address }}</textarea>
                     
                </div>
            </div>

            <div class="row gx-4 gy-3 mb-4">
                <div class="col-md-6 position-relative">
                    <label class="form-label fw-bold mb-2">Academic Information</label>
                    <select class="form-select form-control-custom" name="grade" required>
                        <option value="{{ student.grade }}" selected>{{ student.grade }}</option>
                        <option value="10">Grade 10</option>
                        <option value="11">Grade 11</option>
                        <option value="12">Grade 12</option>
                    </select>
                </div>

                <div class="col-md-6 position-relative">
                    <label class="form-label fw-bold mb-2">Nationality</label>
                    <input list="countries" name="country" id="country" class="form-control form-control-custom"
                        value="{{ student.country }}" required>
                    <datalist id="countries">
                        <option value="Myanmar">
                        <option value="Singapore">
                        <option value="Thailand">
                        <option value="Malaysia">
                        <option value="Other">
                    </datalist>
                </div>
            </div>
            <div class="table-responsive mb-4">
                <div class="table-wrapper">
                    <div class="col-sm-6">
                        <button type="button" class="btn btn-primary mb-3" id="add-subject-btn">Add Subject</button>
                    </div>
                
                    <form method="post">
                        {% csrf_token %}
                        <div id="subject-container">
                            {% for subject in existing_subjects %}
                            <div class="form-group subject-row">
                                <label for="year">Year</label>
                                <input type="text" class="form-control" name="subjects[{{ subject.id }}][year]" value="{{ subject.year }}" required>
                            </div>
                
                            <div class="form-group subject-row">
                                <label for="subject1_marks">Subject 1 Marks</label>
                                <input type="number" class="form-control" name="subjects[{{ subject.id }}][subject1_marks]" value="{{ subject.subject1_marks }}" required>
                            </div>
                
                            <div class="form-group subject-row">
                                <label for="subject2_marks">Subject 2 Marks</label>
                                <input type="number" class="form-control" name="subjects[{{ subject.id }}][subject2_marks]" value="{{ subject.subject2_marks }}" required>
                            </div>
                
                            <div class="form-group subject-row">
                                <label for="subject3_marks">Subject 3 Marks</label>

                            </div>
                
                            <div class="form-group subject-row">

                                <label for="subject5_marks">Subject 5 Marks</label>
                                <input type="number" class="form-control" name="subjects[{{ subject.id }}][subject5_marks]" value="{{ subject.subject5_marks }}" required>
                            </div>

                            </div>

                                   style="border-radius: 20px;">

                            </div>
                            {% endfor %}

                    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>

document.addEventListener('DOMContentLoaded', function() {
        const subjectContainer = document.getElementById('subject-container');
        const addSubjectButton = document.getElementById('add-subject-btn');

        addSubjectButton.addEventListener('click', function() {
            const newSubjectRow = document.createElement('div');
            newSubjectRow.classList.add('form-group', 'subject-row');

            // Generate a unique ID for the new row (you might need this for more complex scenarios)
            const newRowId = 'new-subject-' + Date.now();

            newSubjectRow.innerHTML = `
                <div class="form-group subject-row">
                    <label for="year">Year</label>
                    <input type="text" class="form-control" name="new_subjects[${newRowId}][year]" required>
                </div>

                <div class="form-group subject-row">
                    <label for="subject1_marks">Subject 1 Marks</label>
                    <input type="number" class="form-control" name="new_subjects[${newRowId}][subject1_marks]" required>
                </div>

                <div class="form-group subject-row">
                    <label for="subject2_marks">Subject 2 Marks</label>
                    <input type="number" class="form-control" name="new_subjects[${newRowId}][subject2_marks]" required>
                </div>

                <div class="form-group subject-row">
                    <label for="subject3_marks">Subject 3 Marks</label>
                    <input type="number" class="form-control" name="new_subjects[${newRowId}][subject3_marks]" required>
                </div>

                <div class="form-group subject-row">
                    <label for="subject4_marks">Subject 4 Marks</label>
                    <input type="number" class="form-control" name="new_subjects[${newRowId}][subject4_marks]" required>
                </div>

                <div class="form-group subject-row">
                    <label for="subject5_marks">Subject 5 Marks</label>
                    <input type="number" class="form-control" name="new_subjects[${newRowId}][subject5_marks]" required>
                </div>

                <div class="form-group subject-row">
                    <label for="subject6_marks">Subject 6 Marks</label>
                    <input type="number" class="form-control" name="new_subjects[${newRowId}][subject6_marks]" required>
                </div>

                <div class="form-group subject-row">
                    <button type="button" class="btn btn-sm btn-danger px-3 delete-row-btn" style="border-radius: 20px;">
                        Delete
                    </button>
                </div>
            `;

            subjectContainer.appendChild(newSubjectRow);

            // Add event listener to the delete button in the newly added row
            const deleteButton = newSubjectRow.querySelector('.delete-row-btn');
            deleteButton.addEventListener('click', function() {
                subjectContainer.removeChild(newSubjectRow);
            });
        });

        // Event listener for delete buttons in existing rows
        subjectContainer.addEventListener('click', function(event) {
            if (event.target.classList.contains('delete-row-btn')) {
                event.preventDefault(); // Prevent default link behavior
                const rowToDelete = event.target.closest('.subject-row');
                if (rowToDelete) {
                    // For existing rows, the delete button has a link.
                    // Removing it from the DOM doesn't delete it from the database.
                    // The server-side view will handle deletion based on the link.
                    subjectContainer.removeChild(rowToDelete);
                }
            }
        });
    });
        // Form validation
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })();
        // Add subject form validation
        document.getElementById('addSubjectModal').addEventListener('submit', function (e) {
            const inputs = this.querySelectorAll('input[type="number"]');
            let isValid = true;

            inputs.forEach(input => {
                if (input.value < 0 || input.value > 100 || !input.value) {
                    input.classList.add('is-invalid');
                    isValid = false;
                } else {
                    input.classList.remove('is-invalid');
                }
            });

            if (!isValid) {
                e.preventDefault();
                e.stopPropagation();
            }
        });

    </script>
