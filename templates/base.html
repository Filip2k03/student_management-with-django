<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Student Management{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Option 1: Include in HTML -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --accent-color: #e74c3c;
      --light-bg: #f5f6fa;
    }

    body {
      background-color: var(--light-bg);
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: linear-gradient(15deg, var(--primary-color), #34495e);
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
      
    }

    .nav-pills .nav-link {
      color: rgba(255,255,255,0.85);
      border-radius: 8px;
      margin: 0 8px;
      transition: all 0.3s ease;
    }

    .nav-pills .nav-link:hover,
    .nav-pills .nav-link.active {
      background-color: var(--secondary-color);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
    }

    main {
      flex: 1;
      padding: 2rem 0;
    }

    .container-main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    footer {
      background: var(--primary-color);
      color: white;
      padding: 1.5rem;
      margin-top: auto;
      text-align: center;
    }

    /* Custom badge for active menu items */
    .nav-link.active::after {
      content: '';
      display: block;
      width: 8px;
      height: 8px;
      background: var(--secondary-color);
      border-radius: 50%;
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>

  <header class="py-3">
    <nav class="container-main">
      <ul class="nav nav-pills justify-content-center">
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'subject_list' %}active{% endif %}" 
             href="{% url 'index' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'student_list' %}active{% endif %}" 
             href="{% url 'student_list' %}">Student List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'subject_list' %}active{% endif %}" 
             href="{% url 'subject_list' %}">Subject List</a>
        </li>
       
      </ul>
    </nav>
  </header>

  <main>
    <div class="container-main">
      {% block content %}
      {% endblock %}
    </div>
  </main>

  <footer>
    <p class="mb-0">&copy; 2025 Student Management System</p>
    <small class="text-muted">v1.0.0</small>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
